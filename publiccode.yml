description:
  it:
    genericName: Smart Data Platform
    shortDescription: >-
      Piattaforma  cloud  disponibile  per  privati e PA che offre strumenti per
      sperimentare e creare soluzioni tecnologiche di data analysis.
    longDescription: >
      Yucca Smart Data Platform è una piattaforma cloud aperta e precompetitiva
      disponibile per soggetti privati e pubblici che offre strumenti per
      sperimentare e creare soluzioni tecnologiche innovative legate al mondo
      dei dati.


      Si tratta di un sistema che aggrega dati provenienti dall'Internet of
      Things (telecamere, sensori, centraline meteo), dall'Internet of People
      (es. tweet) e dati pubblici e privati, prevede la condivisione selettiva
      delle informazioni raccolte, consente l'elaborazione in self service dei
      dati in real-time e strumenti evoluti di data analysis e supporta
      l’esposizione delle informazioni (dati e metadati) via API. La piattaforma
      offre funzionalità per creare nuove informazioni a valore aggiunto e
      abilita la realizzazione di soluzioni end-to-end su una molteplicità di
      temi. 
    features:
      - >-
        Condividere le informazioni in modo selettivo secondo livelli
        private/shared/open.
      - >-
        Fruire delle informazioni gestite nello storage (dati e metadati) con
        API/widget/infografiche.
      - 'Garantire strumenti e standard di meta datazione, sicurezza e privacy.'
      - Effettuare analisi real time (CEP&RT analytics).
      - Monitoraggio dei flussi (Stream Monitoring).
    videos:
      - 'https://www.youtube.com/watch?v=yyPe0FY7ges'
